<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <h2>Contact information</h2>
        <p>Required fileds are followed by *</p>
        <p>Name: * <input type="text" name="name" required></p>
        <p>Age : <input type="number" name="number" id="number"></p>
        <fieldset>
            <legend>GENDER *</legend>
        <p>
            Male <input type="radio" name="gender" id="male">Female<input type="radio" name="gender" id="female"> 
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" rows="08" cols="30"></textarea> </p>
        <p>Email: * <input type="email" name="email" id="email"required></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"> </p>
        <hr>
        <h2>Payment details</h2>
        <p>Card name: 
            <select name="card_type" id="card_type">
                <option value="">---Select the card---</option>
                <option value="visa">Visa</option>
                <option value="master card">Master card</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>Card number: * <input type="number" name="card number" id="card number"required></p>
        <p>
            Expiration Date: <input type="date" name="exp_date" id="exp_date">
        </p>
        <p>
            CVV number: * <input type="password" name="cvv" id="cvv"required>
        </p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
